<div class="d-flex justify-content-around">
    <p>
        <button type="button" class="btn btn-outline-primary" (click)="collapseR.toggle();collapseG.toggle()"
            [attr.aria-expanded]="!isCollapsedR" aria-controls="collapseExample">
            Answers
        </button>
    </p>
    <p>
        <button type="button" class="btn btn-outline-primary" (click)="collapseG.toggle();collapseR.toggle()"
            [attr.aria-expanded]="!isCollapsedG" aria-controls="collapseExample">
            Graph
        </button>
    </p>
</div>
<div #collapseR="ngbCollapse" [(ngbCollapse)]="isCollapsedR">
    <div class="card">
        <div class="card-body">
            <app-question *ngFor="let question of answers" [question]="question" [isTestFinised]="true">
            </app-question>
        </div>
    </div>
</div>


<div #collapseG="ngbCollapse" [(ngbCollapse)]="isCollapsedG">
    <div class="card">
        <div class="card-body">
            <app-graph-and-score [answers]="answers"></app-graph-and-score>
        </div>
    </div>
</div>
