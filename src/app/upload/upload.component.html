<div class="upload-container m-5">
  <div class="card" *ngIf="hasLocalStorage">
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-between">
        <p>

          History
        </p>
        <button class="btn btn-danger" (click)="clearHistory()">Clear</button>
        </h5>
      <ul class="lista">
        <li *ngFor="let local of locals" (click)="handleHistoryInput(local.file)" > <strong>{{local?.name}}</strong> - <i>{{local?.nrOfQ}} Questions</i> - {{(local?.size/1024)|number: '1.0-2' }} KB</li>
        </ul>
        </div></div>
  <div class="div mt-2" *ngIf="!uploaded">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input
            type="file"
            id="file"
            (change)="handleFileInput($event)"
            accept=".txt"
            multiple="false"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="" *ngIf="uploaded && error">Error processing file!</div>
  <div *ngIf="done">
    <p>A total of {{ nrOfQ }} questions:</p>
    <ul class="list-group my-2">
      <li class="list-group-item" *ngFor="let i of processedFile">
        {{ i.q }}
      </li>
    </ul>
    <button class="btn btn-primary" (click)="test()">Test it!</button>
  </div>
</div>
