<div class="card" *ngIf="processed">
  <div class="card-body">
    <h5 class="card-title">{{ processed?.title }}</h5>
    <ul class="list-group">
      <li
        class="list-group-item my-1"
        [ngClass]="{ selected: checked.has(rasp) }"
        (click)="clicked(rasp)"
        *ngFor="let rasp of processed?.rasp"
      >
        {{ rasp }}
      </li>
    </ul>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" [disabled]="!checked.size" (click)="next()">
      Next
    </button>
  </div>
</div>
