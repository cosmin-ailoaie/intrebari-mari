<div class="card" *ngIf="processed">
  <div class="card-body">
    <h5 class="card-title">{{ processed?.title }}</h5>
    <ul class="list-group">
      <li
        class="list-group-item my-1"
        [ngClass]="{ 'selected': checked.has(rasp)}"
        (click)="clicked(rasp)"
        *ngFor="let rasp of processed?.rasp"
      >
        {{ rasp.substring(1) }}
        <span [ngClass]="{'corect':check && rasp[0]==='=', 'gresit':check && rasp[0]==='-' }"></span>
        <!-- <span [ngClass]="{'corect': checked.has(rasp) && check && rasp[0]==='=', 'gresit': checked.has(rasp) && check && rasp[0]==='-' }"></span> -->
      </li>
    </ul>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary" (click)="check = true">
      Check
    </button>
    <button class="btn btn-primary" [disabled]="!checked.size" (click)="next()">
      Next
    </button>
  </div>
</div>
